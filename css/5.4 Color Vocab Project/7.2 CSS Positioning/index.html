<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      top: 200px;
      left: 200px;
      position: relative; 
    }

    .red-circle{
      background-color: red;
      top: 150px;
      left: 250px;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
